<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Hadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2023/03/06/13/58/brand-7833518_1280.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .hero { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1000&q=80'); 
                background-size: cover; color: white; padding: 60px 0; text-align: center; }
        .card-food { border: none; border-radius: 15px; overflow: hidden; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-food:hover { transform: translateY(-5px); }
        .card-food img { height: 180px; object-fit: cover; }
        
        /* Floating Cart */
        #cart-container { position: fixed; bottom: 20px; right: 20px; width: 350px; z-index: 1000; transition: 0.3s; }
        .cart-header { background: #d35400; color: white; padding: 10px 15px; border-radius: 10px 10px 0 0; cursor: pointer; display: flex; justify-content: space-between; }
        .cart-body { background: white; border: 1px solid #ddd; border-top: none; max-height: 400px; overflow-y: auto; padding: 15px; border-radius: 0 0 10px 10px; }
        .minimized .cart-body { display: none; }
        .minimized { width: 200px !important; }
        
        .btn-add { background-color: #d35400; color: white; border: none; }
        .btn-add:hover { background-color: #a04000; color: white; }
        .badge-cart { background: white; color: #d35400; border-radius: 50%; padding: 2px 7px; font-size: 12px; }
    </style>
</head>
<body>

<div class="hero">
    <h1>WARUNG HADI</h1>
    <p>Rasa Autentik, Tempahan Mudah</p>
</div>

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center mb-4">
        <div class="dropdown mx-2">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Kategori Makanan
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#makanan-section">Nasi & Mee</a></li>
                <li><a class="dropdown-item" href="#makanan-section">Ayam</a></li>
            </ul>
        </div>
        <div class="dropdown mx-2">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Kategori Minuman
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#minuman-section">Sejuk/Panas</a></li>
            </ul>
        </div>
    </div>

    <h3 id="makanan-section" class="mb-4">Menu Makanan</h3>
    <div class="row" id="menu-makanan">
        </div>

    <h3 id="minuman-section" class="mb-4 mt-5">Menu Minuman</h3>
    <div class="row" id="menu-minuman">
        </div>
</div>

<div id="cart-container" class="minimized">
    <div class="cart-header" onclick="toggleCart()">
        <span><i class="fas fa-shopping-cart"></i> Troli <span class="badge-cart" id="cart-count">0</span></span>
        <i class="fas fa-chevron-up" id="cart-icon"></i>
    </div>
    <div class="cart-body shadow">
        <div id="cart-items" class="mb-3">
            <p class="text-muted text-center">Troli kosong</p>
        </div>
        <hr>
        <div class="mb-3">
            <input type="text" id="nama-pelanggan" class="form-control" placeholder="Nama Anda">
        </div>
        <button class="btn btn-success w-100" onclick="hantarTempahan()">
            <i class="fab fa-whatsapp"></i> Hantar ke WhatsApp
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const makanan = [
        { id: 1, nama: "Nasi Goreng Kampung", harga: 7.50, img: "https://images.unsplash.com/photo-1603133872878-684f208fb84b?auto=format&fit=crop&w=300&q=80" },
        { id: 2, nama: "Nasi Goreng Pattaya", harga: 8.50, img: "https://images.unsplash.com/photo-1512058560366-cd242d4536ee?auto=format&fit=crop&w=300&q=80" },
        { id: 3, nama: "Nasi Goreng USD", harga: 10.00, img: "https://images.unsplash.com/photo-1562607311-49666014457e?auto=format&fit=crop&w=300&q=80" },
        { id: 4, nama: "Mi Sup", harga: 7.00, img: "https://images.unsplash.com/photo-1612927601601-6638404737ce?auto=format&fit=crop&w=300&q=80" },
        { id: 5, nama: "Bakso", harga: 8.00, img: "https://images.unsplash.com/photo-1593560737063-41e2059f6645?auto=format&fit=crop&w=300&q=80" },
        { id: 6, nama: "Tomyam", harga: 9.00, img: "https://images.unsplash.com/photo-1548943487-a2e4e43b4853?auto=format&fit=crop&w=300&q=80" },
        { id: 7, nama: "Ayam Penyet", harga: 10.50, img: "https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?auto=format&fit=crop&w=300&q=80" }
    ];

    const minuman = [
        { id: 101, nama: "Air Sirap", harga: 2.00, img: "https://images.unsplash.com/photo-1546173159-315724a9d660?auto=format&fit=crop&w=300&q=80" },
        { id: 102, nama: "Air Limau Kasturi", harga: 2.50, img: "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?auto=format&fit=crop&w=300&q=80" },
        { id: 103, nama: "Air Teh O", harga: 2.00, img: "https://images.unsplash.com/photo-1594631252845-29fc4cc8cde9?auto=format&fit=crop&w=300&q=80" },
        { id: 104, nama: "Air Milo", harga: 3.50, img: "https://images.unsplash.com/photo-1541458905710-4053e160e181?auto=format&fit=crop&w=300&q=80" }
    ];

    let cart = [];

    function paparkanMenu() {
        const foodRow = document.getElementById('menu-makanan');
        const drinkRow = document.getElementById('menu-minuman');

        makanan.forEach(item => {
            foodRow.innerHTML += `
                <div class="col-md-4">
                    <div class="card card-food">
                        <img src="${item.img}" alt="${item.nama}">
                        <div class="card-body">
                            <h5>${item.nama}</h5>
                            <p class="text-success fw-bold">RM ${item.harga.toFixed(2)}</p>
                            <button class="btn btn-add w-100" onclick="tambahKeTroli('${item.nama}', ${item.harga})">Tambah Ke Troli</button>
                        </div>
                    </div>
                </div>
            `;
        });

        minuman.forEach(item => {
            drinkRow.innerHTML += `
                <div class="col-md-3">
                    <div class="card card-food">
                        <img src="${item.img}" alt="${item.nama}">
                        <div class="card-body">
                            <h5>${item.nama}</h5>
                            <div class="mb-2">
                                <select class="form-select form-select-sm" id="suhu-${item.id}">
                                    <option value="Sejuk">Sejuk</option>
                                    <option value="Panas">Panas</option>
                                </select>
                            </div>
                            <button class="btn btn-add w-100" onclick="tambahKeTroliMinuman('${item.nama}', ${item.harga}, ${item.id})">Tambah</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function toggleCart() {
        const container = document.getElementById('cart-container');
        const icon = document.getElementById('cart-icon');
        container.classList.toggle('minimized');
        icon.classList.toggle('fa-chevron-up');
        icon.classList.toggle('fa-chevron-down');
    }

    function tambahKeTroli(nama, harga) {
        cart.push({ nama, harga });
        kemaskiniTroli();
        if(document.getElementById('cart-container').classList.contains('minimized')) toggleCart();
    }

    function tambahKeTroliMinuman(nama, harga, id) {
        const suhu = document.getElementById(`suhu-${id}`).value;
        cart.push({ nama: `${nama} (${suhu})`, harga });
        kemaskiniTroli();
        if(document.getElementById('cart-container').classList.contains('minimized')) toggleCart();
    }

    function kemaskiniTroli() {
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        cartCount.innerText = cart.length;

        if (cart.length === 0) {
            cartItems.innerHTML = '<p class="text-muted text-center">Troli kosong</p>';
            return;
        }

        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            total += item.harga;
            cartItems.innerHTML += `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <small>${item.nama}</small>
                    <div>
                        <small class="fw-bold">RM ${item.harga.toFixed(2)}</small>
                        <i class="fas fa-times-circle text-danger ms-2" style="cursor:pointer" onclick="hapusItem(${index})"></i>
                    </div>
                </div>
            `;
        });
        cartItems.innerHTML += `<hr><div class="d-flex justify-content-between fw-bold"><span>Total:</span><span>RM ${total.toFixed(2)}</span></div>`;
    }

    function hapusItem(index) {
        cart.splice(index, 1);
        kemaskiniTroli();
    }

    function hantarTempahan() {
        const nama = document.getElementById('nama-pelanggan').value;
        if (!nama) { alert("Sila masukkan nama anda!"); return; }
        if (cart.length === 0) { alert("Troli anda kosong!"); return; }

        let senarai = cart.map(i => `- ${i.nama}`).join('%0A');
        let total = cart.reduce((sum, i) => sum + i.harga, 0).toFixed(2);
        
        const noWhatsApp = "601121982971";
        const mesej = `*TEMPAHAN BARU*%0A*Nama:* ${nama}%0A%0A*Pesanan:*%0A${senarai}%0A%0A*Jumlah:* RM ${total}`;
        
        window.open(`https://wa.me/${noWhatsApp}?text=${mesej}`, '_blank');
    }

    paparkanMenu();
</script>
</body>
</html>
